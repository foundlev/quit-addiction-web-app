<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Addiction App</title>
    <link rel="icon" type="image/svg+xml" href="assets/quit.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/icons/quit_512.svg">
</head>
<body>
    <div class="content-container">
        <div id="quoteContainer" class="quote-container hidden">Загрузка цитаты...</div>
        <div class="button-and-timer-container">
            <button id="settingsButton"><img src="assets/settings.svg" data-light="assets/settings.svg" data-dark="assets/settings_dark.svg" alt="Settings"></button>
            <button id="resetButton"><img src="assets/edit.svg" data-light="assets/edit.svg" data-dark="assets/edit_dark.svg" alt="Reset"></button>
            <button id="infoButton"><img src="assets/info.svg" data-light="assets/info.svg" data-dark="assets/info_dark.svg" alt="Info"></button>
            <div class="container">
                <p id="timer">XX:XX:XX:XX<br>Загрузка...</p>
                <div class="progress-container">
                    <div id="progress-bar"></div>
                    <span id="percentage"></span>
                </div>
            </div>
        </div>
        <div class="parameters-container hidden">
            <div class="parameter">
                <span class="parameter-label">Тревожность:</span>
                <span id="anxiety-level" class="parameter-value">-</span>
            </div>
            <div class="parameter">
                <span class="parameter-label">Социальность:</span>
                <span id="sociality-level" class="parameter-value">-</span>
            </div>
            <div class="parameter">
                <span class="parameter-label">Настроение:</span>
                <span id="mood-quality" class="parameter-value">-</span>
            </div>
            <div class="parameter">
                <span class="parameter-label">Зов срыва:</span>
                <span id="impulsivity-level" class="parameter-value">-</span>
            </div>
            <div class="parameter">
                <span class="parameter-label">Энергия:</span>
                <span id="energy-level" class="parameter-value">-</span>
            </div>
        </div>

        <div class="sliders-container">
            <form id="sliders-form">
                <div class="slider">
                    <label for="mood-slider">Настроение:</label>
                    <input type="range" id="mood-slider" name="mood" min="1" max="5" value="3">
                    <span id="mood-value">3</span>
                </div>
                <div class="slider">
                    <label for="energy-slider">Энергия:</label>
                    <input type="range" id="energy-slider" name="energy" min="1" max="5" value="3">
                    <span id="energy-value">3</span>
                </div>
                <div class="slider">
                    <label for="sociality-slider">Социальность:</label>
                    <input type="range" id="sociality-slider" name="sociality" min="1" max="5" value="3">
                    <span id="sociality-value">3</span>
                </div>
                <div class="slider">
                    <label for="anxiety-slider">Тревожность:</label>
                    <input type="range" id="anxiety-slider" name="anxiety" min="1" max="5" value="3">
                    <span id="anxiety-value">3</span>
                </div>
                <div class="slider">
                    <label for="impulsivity-slider">Зов срыва:</label>
                    <input type="range" id="impulsivity-slider" name="impulsivity" min="1" max="5" value="3">
                    <span id="impulsivity-value">3</span>
                </div>
                <div class="main-buttons">
                    <button type="button" id="save-button" disabled>Сохранить</button>
                    <button type="button" id="ai-advice-button">✨AI</button>
                </div>
            </form>
        </div>

    </div>
    <!-- Модальное окно -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close-button">&times;</span>
            <h2 id="modalTitle">Стадия</h2>
            <div id="modalDescription"></div>
        </div>
    </div>
    <!-- Модальное окно для выбора штрафов -->
    <div id="penaltyModal" class="modal hidden">
        <div class="modal-content">
            <span id="closePenaltyModal" class="close-button">&times;</span>
            <h2>Выберите штрафы</h2>
            <form id="penaltyForm">
                <!-- Опции штрафов будут здесь -->
            </form>
            <button id="applyPenaltyButton" class="apply-button">Применить</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
