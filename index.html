<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Addiction App</title>
    <link rel="icon" type="image/svg+xml" href="assets/quit.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/icons/quit_512.svg">
</head>
<body>
    <div class="medal-container">
        <img id="medal7" src="assets/medal.svg" data-light="assets/medal.svg" data-dark="assets/medal_dark.svg" alt="7 Days" class="medal">
        <img id="medal15" src="assets/medal.svg" data-light="assets/medal.svg" data-dark="assets/medal_dark.svg" alt="15 Days" class="medal">
        <img id="medal30" src="assets/medal.svg" data-light="assets/medal.svg" data-dark="assets/medal_dark.svg" alt="30 Days" class="medal">
        <img id="medal60" src="assets/medal.svg" data-light="assets/medal.svg" data-dark="assets/medal_dark.svg" alt="60 Days" class="medal">
        <img id="medal90" src="assets/medal.svg" data-light="assets/medal.svg" data-dark="assets/medal_dark.svg" alt="90 Days" class="medal">
    </div>
    <div class="content-container">
        <div id="quoteContainer" class="quote-container">Загрузка цитаты...</div>
        <div class="button-and-timer-container">
            <button id="settingsButton"><img src="assets/settings.svg" data-light="assets/settings.svg" data-dark="assets/settings_dark.svg" alt="Settings"></button>
            <button id="resetButton"><img src="assets/reset.svg" data-light="assets/reset.svg" data-dark="assets/reset_dark.svg" alt="Reset"></button>
            <div class="container">
                <p id="timer">Загрузка...</p>
                <div class="progress-container">
                    <div id="progress-bar"></div>
                    <span id="percentage">-.--%</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
