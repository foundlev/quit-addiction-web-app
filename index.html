<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/quit.svg">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/icons/image_256.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <title>Отсчёт дней</title>
</head>
<body>
    <div class="container">
        <div class="exercise-counter">
            <p>Отжим: <span id="numberPushUps">-</span></p>
            <p>Пресс: <span id="numberAbs">-</span></p>
            <p>Дней: <span id="numberDays">-</span></p>
        </div>
        <div id="daysContainer" class="days-container"></div>
        <div id="cravingsContainer" class="cravings-container">
            <button id="addCravingBtn" class="craving-btn">Записать ломку</button>
            <button id="regPushUpsBtn" class="craving-btn">10 Отжиманий</button>
            <button id="regAbsBtn" class="craving-btn">10 Пресса</button>
        </div>
    </div>

    <!-- кастомное модальное окно -->
    <div id="eventModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <p id="eventText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
