<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/quit.svg">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/icons/image_256.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Отсчёт дней</h1>
        <div id="daysContainer" class="days-container"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startDate = new Date('2025-04-12T21:40:00');
            const today = new Date();
            const daysPassed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));

            const milestones = [4, 12, 30];
            const daysContainer = document.getElementById('daysContainer');

            for (let i = 0; i < 91; i++) {
                const dayBlock = document.createElement('div');
                dayBlock.className = 'day-block';
                dayBlock.textContent = i + 1;

                if (milestones.includes(i + 1)) {
                    dayBlock.classList.add('milestone');
                }

                daysContainer.appendChild(dayBlock);
            }

            // Анимация закрашивания дней
            const blocks = document.querySelectorAll('.day-block');
            blocks.forEach((block, idx) => {
                if (idx <= daysPassed) {
                    setTimeout(() => {
                        block.classList.add('active');
                    }, idx * 30);  // задержка для эффекта "волны"
                }
            });
        });
    </script>
</body>
</html>
