<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Addiction App</title>
    <link rel="icon" type="image/svg+xml" href="assets/quit.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/icons/quit_512.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-...ваш_хэш..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="content-container">
        <div id="quoteContainer" class="quote-container hidden">Загрузка цитаты...</div>
        <div class="button-and-timer-container">
            <button id="settingsButton"><img src="assets/settings.svg" data-light="assets/settings.svg" data-dark="assets/settings_dark.svg" alt="Settings"></button>
            <button id="resetButton"><img src="assets/edit.svg" data-light="assets/edit.svg" data-dark="assets/edit_dark.svg" alt="Reset"></button>
            <button id="infoButton"><img src="assets/info.svg" data-light="assets/info.svg" data-dark="assets/info_dark.svg" alt="Info"></button>
            <div class="container">
                <p id="timer">XX:XX:XX:XX<br>Загрузка...</p>
                <div class="progress-container">
                    <div id="progress-bar"></div>
                    <span id="percentage"></span>
                </div>
            </div>
        </div>
        <div class="parameters-container hidden">
            <div class="parameter">
                <span class="parameter-label">Тревожность:</span>
                <span id="anxiety-level" class="parameter-value">-</span>
            </div>
            <div class="parameter">
                <span class="parameter-label">Социальность:</span>
                <span id="sociality-level" class="parameter-value">-</span>
            </div>
            <div class="parameter">
                <span class="parameter-label">Настроение:</span>
                <span id="mood-quality" class="parameter-value">-</span>
            </div>
            <div class="parameter">
                <span class="parameter-label">Зов срыва:</span>
                <span id="impulsivity-level" class="parameter-value">-</span>
            </div>
            <div class="parameter">
                <span class="parameter-label">Энергия:</span>
                <span id="energy-level" class="parameter-value">-</span>
            </div>
        </div>

        <div class="change-container">
            <form id="change-form">

                <div class="change-row">
                    <label id="mood-label">Настроение:</label>
                    <div class="change-buttons" data-param="mood">
                        <button type="button" class="change-button" data-delta="-2"><i class="fa fa-angle-double-down"></i></button>
                        <button type="button" class="change-button" data-delta="-1"><i class="fa fa-angle-down"></i></button>
                        <button type="button" class="change-button" data-delta="0"><i class="fa fa-minus"></i></button>
                        <button type="button" class="change-button" data-delta="1"><i class="fa fa-angle-up"></i></button>
                        <button type="button" class="change-button" data-delta="2"><i class="fa fa-angle-double-up"></i></button>
                    </div>
                </div>

                <div class="change-row">
                    <label id="energy-label">Энергия:</label>
                    <div class="change-buttons" data-param="energy">
                        <button type="button" class="change-button" data-delta="-2"><i class="fa fa-angle-double-down"></i></button>
                        <button type="button" class="change-button" data-delta="-1"><i class="fa fa-angle-down"></i></button>
                        <button type="button" class="change-button" data-delta="0"><i class="fa fa-minus"></i></button>
                        <button type="button" class="change-button" data-delta="1"><i class="fa fa-angle-up"></i></button>
                        <button type="button" class="change-button" data-delta="2"><i class="fa fa-angle-double-up"></i></button>
                    </div>
                </div>

                <div class="change-row">
                    <label id="sociality-label">Социальность:</label>
                    <div class="change-buttons" data-param="sociality">
                        <button type="button" class="change-button" data-delta="-2"><i class="fa fa-angle-double-down"></i></button>
                        <button type="button" class="change-button" data-delta="-1"><i class="fa fa-angle-down"></i></button>
                        <button type="button" class="change-button" data-delta="0"><i class="fa fa-minus"></i></button>
                        <button type="button" class="change-button" data-delta="1"><i class="fa fa-angle-up"></i></button>
                        <button type="button" class="change-button" data-delta="2"><i class="fa fa-angle-double-up"></i></button>
                    </div>
                </div>

                <div class="change-row">
                    <label id="anxiety-label">Тревожность:</label>
                    <div class="change-buttons" data-param="anxiety">
                        <button type="button" class="change-button" data-delta="-2"><i class="fa fa-angle-double-down"></i></button>
                        <button type="button" class="change-button" data-delta="-1"><i class="fa fa-angle-down"></i></button>
                        <button type="button" class="change-button" data-delta="0"><i class="fa fa-minus"></i></button>
                        <button type="button" class="change-button" data-delta="1"><i class="fa fa-angle-up"></i></button>
                        <button type="button" class="change-button" data-delta="2"><i class="fa fa-angle-double-up"></i></button>
                    </div>
                </div>

                <div class="change-row">
                    <label id="impulsivity-label">Зов срыва:</label>
                    <div class="change-buttons" data-param="impulsivity">
                        <button type="button" class="change-button" data-delta="-2"><i class="fa fa-angle-double-down"></i></button>
                        <button type="button" class="change-button" data-delta="-1"><i class="fa fa-angle-down"></i></button>
                        <button type="button" class="change-button" data-delta="0"><i class="fa fa-minus"></i></button>
                        <button type="button" class="change-button" data-delta="1"><i class="fa fa-angle-up"></i></button>
                        <button type="button" class="change-button" data-delta="2"><i class="fa fa-angle-double-up"></i></button>
                    </div>
                </div>

                <div class="main-buttons">
                    <button type="button" id="save-button" disabled>Сохранить</button>
                    <button type="button" id="ai-advice-button">✨AI</button>
                </div>
            </form>
        </div>

    </div>
    <!-- Модальное окно -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close-button">&times;</span>
            <h2 id="modalTitle">Стадия</h2>
            <div id="modalDescription"></div>
        </div>
    </div>
    <!-- Модальное окно для выбора штрафов -->
    <div id="penaltyModal" class="modal hidden">
        <div class="modal-content">
            <span id="closePenaltyModal" class="close-button">&times;</span>
            <h2>Выберите штрафы</h2>
            <form id="penaltyForm">
                <!-- Опции штрафов будут здесь -->
            </form>
            <button id="applyPenaltyButton" class="apply-button">Применить</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
